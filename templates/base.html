{% load static %}
<!DOCTYPE html>
<html lang="en" class="has-background-primary-light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script>
    function noenter() {
  return !(window.event && window.event.keyCode == 13); }
  </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'index.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <!-- <link rel="shortcut icon" href="https://raw.githubusercontent.com/IamEinstein/Djank/gh-pages/sources/bank-icon.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <style>
      .body {
        padding-bottom: 5%;
        transition-duration: 3s;
        scroll-behavior: smooth;
        font-family: 'Urbanist', sans-serif;
      }
    </style>

  </head>
  <body class="bg-light">
<div class="body">
  <nav id="navbar "class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      &nbsp;

      <a class="navbar-brand card-header" href="{% url 'main:home' %}">
        <img src="https://firebasestorage.googleapis.com/v0/b/discord-uploads.appspot.com/o/icon.png?alt=media&token=a1681509-40bf-4e36-891d-f96ef5916225" width="73" alt="">
        &nbsp;
        Banking Management
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            &nbsp;
            <a
              class="btn btn-outline-info m-1"
              aria-current="page"
              href="{% url 'main:home' %}#about"
              >About</a
            >&nbsp;
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-info m-1" href="{% url 'main:home' %}#contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-success m-1" href="{% url 'main:login' %}"
              >Login</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
<br>
  <div class="ms-5 me-5">
    {% block body %}{% endblock body %}</div></div>
  </body>
</html>
